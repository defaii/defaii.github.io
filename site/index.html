        <section id="vie">
            <h2>Vito Frangipani</h2>
            <p>Découvrez la vie d'un des artistes italiens les plus tourmentés du XXe siècle.</p>
        </section>
        <aside id="oeuvres">
            <h2 >Quelques toiles</h2>
                <div id="sens">
                    <figure class="tableau">
                        <img src="img/01.webp" alt="Tableau Adaptation de Vito Frangipani">
                    <figcaption>
                        <div>
                            <h3>Adaptation</h3>
                        <p>Cet auto-portrait montre Frangipani dans un accoutrement inhabituel, typique des contrées reculées du Tibet qu'il a visité.</p>
                    </div></figcaption>
                </figure>
            <figure class="tableau">
                <img src="img/02.webp" alt="Tableau compartiment privé de Vito Frangipani">
            <figcaption>
                <div>
                    <h3>Compartiment privé</h3>
                <p>On dit que l'artiste aurait peint cette toile afin de représenter le vide créé par la perte d'un être cher, lors d'un de ses nombreux voyages.</p>
            </div>
        </figcaption>
    </figure>
    <figure class="tableau">
        <img src="img/03.webp" alt="Tableau Taj Mahal Hôtel de Vito Frangipani">
    <figcaption>
        <h3>Taj Mahal Hôtel</h3>
    <p>Frangipani apprécia grandement se visite au Taj Mahal Hôtel situé à Bombay, en Inde. Il y séjourna brièvement mais laissa une toile de qualité.</p>
    </figcaption>
    </figure>
