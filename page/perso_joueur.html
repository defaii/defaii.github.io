                    <div class="texte_separation">
                        <h3>Gandulf</h3>
                        <p>Gandulf est un petit ciléti, avec des ailes dorée qui est avec de la magie autour de lui</p>
                        <p>Gandulf, le petit ciléti, à été abandonné par son pere chez son meilleur ami, qui devient pour gandulf avec le temps son pere adoptif.
                            Celui ci pas content que le père de gandulf lui est laisser son fils et soit parti pour une raison que gandulf ne connait pas car Ekarcian, n'a jamais voulu lui dire.
                            Gandulf est un petit ciléti, avec des ailes dorée qui est avec de la magie qui lui permet d'utiliser ses ailes pour voler, malheureusement Gandulf a eu un gene de son pere qui est pas ouf, 
                            celui ci fait qu'il vole de temps en temps sans s'en rendre compte, ce qui a failli lui causer pas mal de soucis quand il est petit
                            Mais du fait qu'il vole Gandulf a pas mal fait plaisir a son pere adoptif en lui ramenenant pas mal d'object qu'il a volé, ce qui lui a permis de gratuitement décorer sa chambre de petit objet etc, jusqu'au jour ou il fu mis dehors par son pere adoptif car Gandulf devait voler de ses propres ailes pour son pere adoptif 
                            Sauf que Gandulf a son age, reste encore qu'un jeune ciléti, qui a du apprendre a se demerder et qui a réussi a survivre en devenant avanturier, celui ci retrouva son pere adoptif apres avoir rejoins un groupe d'avanturier alors que Gandulf est lui meme devenu un aventurier pour survivre
                        </p>
                    </div>
                </div>
            </figure>
            <figure class="personnage">
                <div class="perso_separation">
                    <img class="image_perso" id="aki" src="../img/Aki.jfif" alt="image du personnage Aki ">
                    <div class="texte_separation">
                        <h3>Aki</h3>
                        <p>Un petit chat, qu'on pourrait croire mignon mais si tu l'ennui, il sait se defendre</p>
                        <p>Né à Lagarda dans les plaines géantes d'Élyria, enlevé par des ésclavagistes dès son plus jeune âge. Il n'a jamais connu ses parents et n'a pas connaissance de son lieu de naissance,le seul souvenir qu'il possède d'eux est une vague odeur douce.
                            Après s'être liberé de ses chaines grâce a l'aide du seul de ses geôliers qui éprouvait un tant soit peu d'affection a son égard, il s'évada tuant au passage le plus cruel de ses gardiens récuperant sa bague enchanté ornée d'un rubis en guise de trophé qu'il perdit durant sa fuite. Après ces évenements il se séparant du groupe d'enfant libéré en même temps que lui, laissant la charge des frêles jeune au plus âgés du groupe et chercha à se réperer quant à sa locasisation sur le continent, s'apercevant qu'il était bien loin de sa terre natale.
                            Il passa alors 7 années a vagabonder dans l'Empire abandonnant l'idée d'un jour rencontrer sa famille, il survécu aidant les habitants des villages qu'il traversait pour se subvenir à ses besoins, travaillant au champs pour un quignon de pain ou participant a la récolte des vergés, se glissant dans les cariole marchande a l'insu des conducteurs pour de ne pas avoir affaire a des monstres.
                            Quand il héstima avoir atteint la vingtaine il s'engageat comme aventurier afin d'aporter son aide au plus grand nombre et de satisfaire la soif de combat gradissante qui le tiraillait depuis son évasion, il devint alors un guerrier novice et commença une toute nouvelle aventure au côté de deux compagnons rencontrer durant ses classes Uksha un martialiste marh et Crowley un roublard irani, bientot rejoints par Mina une jeune drion féline soigneuse et Arkiel une ciléti élémentaliste.
                            </p>
                    </div>
                </div>
            </figure>
            <figure class="personnage">
                    <div class="perso_separation">
                        <img class="image_perso" id= "uksha" src="../img/Ulksha.png" alt="image du personnage Uksha">
                        <div class="texte_separation">
                            <h3>Uksha</h3>
                            <p>La vie et un long combat qu'il faut gagner</p>
                            <p>Uksha Esser a vu le jour dans le marais de Gornak, berceau de la tribu des Marh Rama, des combattants crocodiles réputés pour leur courage et leur maîtrise des arts martiaux. La vie d'Uksha a débuté dans les ombres de la tragédie, ses parents étant originaires de la tribu, mais emportés par la cruauté du destin peu après sa naissance. Uksha a été pris en charge par les Marh Rama, qui l'ont élevé comme l'un des leurs. Dès son plus jeune âge, il a été immergé dans la culture où le combat et la force étaient considérés comme des formes d'honneur. Guidé par les enseignements des anciens, il a appris les arts martiaux et s'est rapidement distingué par sa détermination et son talent exceptionnel. L'histoire d'Uksha a pris un tournant décisif à l'âge de 16 ans lors d'un combat mémorable au cours duquel il a accompli un exploit extraordinaire. Sa bravoure et sa compétence ont impressionné la tribu, lui valant le titre de grand guerrier emblématique. Cet exploit a renforcé sa réputation au sein de la tribu et a forgé son destin en tant que guerrier exceptionnel. Cependant, à 19 ans, Uksha ressentit le besoin irrésistible de partir à l'aventure et d'explorer le monde au-delà des limites du marais de Gornak. Malgré les liens forts avec sa tribu, il a décidé de suivre son propre chemin pour continuer son apprentissage et affronter de nouveaux défis. À l'âge de 22 ans, il a découvert le jeu de rôle, une nouvelle avenue pour exprimer ses compétences martiales et son désir d'évolution. Uksha Esser est maintenant un guerrier émérite, porteur du titre de grand guerrier emblématique de sa tribu, mais il reste avide d'aventures et de découvertes dans les mondes qui s'étendent au-delà des marais qui l'ont vu grandir.</p>
                        </div>
                    </div>
            </figure>
            <figure class="personnage">
                <div class="perso_separation">

                    <div class="texte_separation">
                        <h3>Jendul</h3>
                        <p>Il ne faut pas se fier aux apparences, sous ses plumes ce cache un lourd secret et une grande puissance...</p>
                        <p>Jendul est un personnage assez mysterieux, on ne sait pas grand chose de lui a part que les rituels qu'il fait son assez puissant et qu'il montre pas réellement son visage
                            Mais malgré tout ça, il a l'air d'etre une personne assez noble.
                            
                            Avec Gandulf en mage, ceux-ci arrive a faire pas mal de dégat quand il font un travail d'équipe, ce qui risque de beaucoup arriver vu que Jendul risque de rejoindre le groupe de Aki et Uksha, ou Gandulf est deja dedans 
                        </p>
                    </div>

                        <p>Une fille chat, qui a des dons de soin et qui est une bonne tireuse a l'arc, qui a un lourd passer et de gros souvenir</p>
                        <p>Impossible d'avoir les informations a propos de se personnage, quelque chose bloque le fait qu'on sache son passée
                        </p>
                        <p>  Qu'est ce qui a peu arriver a Mina, pour que son passer soit pour elle assez flou pour qu'on ne sache pas ce qui lui est arriver dans son passé assez proche avant que Ulksha et Aki l'adopte officieusement
                        </p>
                    </div>

            <figure class="personnage">

                        <h3>Ekarcian</h3>
                        <p>Une vieille branche qui sait se defendre et lancer sa hache</p>
                        <p>On ne connait que peux de chose de cette vielle personne arbre, a part qu'il tient assez bien a son argent et que c'est le pere adoptif de Gandulf et qu'il a aussi adopter une fille 
                            qui a disparu un jour alors qu'Ekarcian etait parti travailler.

                            Celui ci est donc parti en aventure pour essayer de retrouver sa fille adoptive. Sachant qu'il avait deja mis depuis des années Gandulf dehors pour qu'il vive de ses propres ailes 
                        </p>
