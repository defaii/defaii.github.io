<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Exploration Spatiale</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e3e3e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur du formulaire */
        .contact-form {
            background-color: #1b1b1b;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Titres et labels */
        .contact-form h2 {
            text-align: center;
            color: #3e9ece;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
        }

        /* Champs de formulaire */
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #e3e3e3;
            font-size: 1em;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Bouton de soumission */
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #3e9ece;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .contact-form button:hover {
            background-color: #3396b3;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contactez-nous</h2>
        <form action="../php/contact.php" method="post">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required placeholder="Votre nom complet">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Votre adresse email">

            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" required placeholder="Objet de votre message">

            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Votre message ici..."></textarea>

            <button type="submit">Envoyer le message</button>
        </form>
    </div>
</body>
</html>
