    <script>
        // Sauvegarde le titre original de la page
        var originalTitle = document.title;
        var originalFavicon = "defaii.png"; // Chemin du favicon normal
        var awayFavicon = "attention.png";
        function changeFavicon(src) {
            var link = document.querySelector("link[rel*='icon']");
            if (link) {
                link.href = src;
            }
        }
        // Détecte si la page est visible ou cachée
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Change le titre quand l'utilisateur quitte l'onglet
                document.title = "site dangereux";
                changeFavicon(awayFavicon);
            } else {
                // Rétablit le titre quand l'utilisateur revient
                document.title = originalTitle;
                changeFavicon(originalFavicon)
            }
        });
    </script>
